<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Malaysia East Coast</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #111;
  color: #fff;
  overflow: hidden;
}

/* ---------- LANDING (UNCHANGED) ---------- */
.landing {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: opacity 0.8s ease;
}

.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: -1;
}

.landing-content h1 {
  font-size: 4rem;
}

.landing-content p {
  font-size: 1.5rem;
  margin: 20px 0 30px;
}

.enter-btn {
  padding: 15px 50px;
  font-size: 1.3rem;
  border-radius: 50px;
  border: none;
  background: #ffc107;
  cursor: pointer;
}

/* ---------- SECOND PAGE ---------- */
#mainVideoSection {
  display: none;
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

/* BLUR VIDEO BACKGROUND */
.main-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(7px);
  z-index: -2;
}

.main-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: -1;
}

/* CENTER CONTENT */
.main-content {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* BOX CONTAINER */
.select-boxes {
  display: flex;
  gap: 60px;
}

/* INDIVIDUAL ITEM */
.select-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

/* BIG BOX */
.select-box {
  width: 340px;
  height: 220px;
  border-radius: 22px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.4s, box-shadow 0.4s;
}

.select-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.select-box:hover {
  transform: scale(1.12);
  box-shadow: 0 0 40px rgba(255,255,255,0.45);
}

/* NAME UNDER FLAG */
.state-name {
  font-size: 1.6rem;
  letter-spacing: 3px;
  font-weight: 600;
}

/* MOBILE */
@media (max-width: 768px) {
  .select-boxes {
    flex-direction: column;
  }
  .select-box {
    width: 300px;
    height: 190px;
  }
}
</style>
</head>

<body>

<!-- ---------- LANDING ---------- -->
<section class="landing" id="landing">
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://www.pexels.com/download/video/17357640/" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <div class="landing-content">
    <h1>Explore Malaysia East Coast</h1>
    <p>Click ENTER to start your journey</p>
    <button class="enter-btn" onclick="showVideo()">ENTER</button>
  </div>
</section>

<!-- ---------- SECOND PAGE ---------- -->
<section id="mainVideoSection">
  <video autoplay muted loop playsinline class="main-video">
    <source src="https://www.pexels.com/download/video/34333255/" type="video/mp4">
  </video>
  <div class="main-overlay"></div>

  <div class="main-content">
    <div class="select-boxes">

      <!-- PAHANG -->
      <div class="select-item">
        <a href="pahang.html">
          <div class="select-box">
            <img src="https://i.pinimg.com/736x/40/6d/02/406d024cee52f3dba25ef1bf1b4e880d.jpg">
          </div>
        </a>
        <div class="state-name">PAHANG</div>
      </div>

      <!-- KELANTAN -->
      <div class="select-item">
        <a href="kelantan.html">
          <div class="select-box">
            <img src="https://i.pinimg.com/736x/dc/aa/81/dcaa814f049bab3460d642c3912a7f03.jpg">
          </div>
        </a>
        <div class="state-name">KELANTAN</div>
      </div>

      <!-- TERENGGANU -->
      <div class="select-item">
        <a href="terengganu.html">
          <div class="select-box">
            <img src="https://i.pinimg.com/736x/0c/a2/8c/0ca28c8e022f45e0833fbc11bff0be99.jpg">
          </div>
        </a>
        <div class="state-name">TERENGGANU</div>
      </div>

    </div>
  </div>
</section>

<script>
function showVideo() {
  const landing = document.getElementById("landing");
  const mainVideo = document.getElementById("mainVideoSection");

  landing.style.opacity = 0;

  setTimeout(() => {
    landing.style.display = "none";
    mainVideo.style.display = "block";
  }, 800);
}
</script>

</body>
</html>
